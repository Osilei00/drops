<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com títulos de seção flutuante</title>
    <link rel="stylesheet" href="style.css">

    <!--
    * Use para permitir que o recipiente da lista transborde verticalmente.overflow-y: auto
    * Use no recipiente interno (em que crie um layout com duas colunas).display: grid<dl>
    * Definir títulos () para e conteúdo () para <dt>grid-column: 1<dd>grid-column: 2
    * Finalmente, aplique e aos títulos para criar um efeito flutuante.position: stickytop: 0.5rem-->
</head>
<body>
    <div class="container">
        <div class="floating-stack">
          <dl>
            <dt>A</dt>
            <dd>Algeria</dd>
            <dd>Angola</dd>
      
            <dt>B</dt>
            <dd>Benin</dd>
            <dd>Botswana</dd>
            <dd>Burkina Faso</dd>
            <dd>Burundi</dd>
      
            <dt>C</dt>
            <dd>Cabo Verde</dd>
            <dd>Cameroon</dd>
            <dd>Central African Republic</dd>
            <dd>Chad</dd>
            <dd>Comoros</dd>
            <dd>Congo, Democratic Republic of the</dd>
            <dd>Congo, Republic of the</dd>
            <dd>Cote d'Ivoire</dd>
      
            <dt>D</dt>
            <dd>Djibouti</dd>
      
            <dt>E</dt>
            <dd>Egypt</dd>
            <dd>Equatorial Guinea</dd>
            <dd>Eritrea</dd>
            <dd>Eswatini (formerly Swaziland)</dd>
            <dd>Ethiopia</dd>
          </dl>
        </div>
      </div>
</body>
</html>
